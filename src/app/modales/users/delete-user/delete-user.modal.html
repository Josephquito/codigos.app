<dialog class="modal" [class.modal-open]="open">
  <div class="modal-box">
    <h3 class="font-bold text-lg text-red-600">Eliminar usuario</h3>

    <p class="mt-3" *ngIf="user">
      Â¿Seguro que quieres eliminar a <b>{{ user.email }}</b>?
    </p>

    <div *ngIf="error" class="alert alert-error mt-3">
      <span>{{ error }}</span>
    </div>

    <div class="modal-action">
      <button class="btn" (click)="onClose()" [disabled]="loading">
        Cancelar
      </button>
      <button
        class="btn btn-error"
        (click)="confirm()"
        [disabled]="loading || !user"
      >
        <span *ngIf="!loading">Eliminar</span>
        <span *ngIf="loading" class="flex items-center gap-2">
          Eliminando... <span class="loading loading-spinner loading-sm"></span>
        </span>
      </button>
    </div>
  </div>

  <form method="dialog" class="modal-backdrop" (click)="onClose()">
    <button>close</button>
  </form>
</dialog>
