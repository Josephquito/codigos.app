<dialog class="modal" [class.modal-open]="open">
  <div class="modal-box max-w-3xl">
    <h3 class="font-bold text-lg">Editar cuenta</h3>

    <p class="text-sm opacity-70 mt-1">
      {{ account?.platform?.name || '—' }} · {{ account?.email || '—' }}
    </p>

    <div *ngIf="errorMessage" class="alert alert-error mt-3">
      <span>{{ errorMessage }}</span>
    </div>

    <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-3">
      <label class="form-control">
        <div class="label"><span class="label-text">Plataforma</span></div>
        <select class="select select-bordered" [(ngModel)]="platformId">
          <option [ngValue]="null" disabled>Selecciona...</option>
          <option *ngFor="let p of platforms" [ngValue]="p.id">
            {{ p.name }}
          </option>
        </select>
      </label>

      <label class="form-control">
        <div class="label"><span class="label-text">Proveedor</span></div>
        <select class="select select-bordered" [(ngModel)]="supplierId">
          <option [ngValue]="null" disabled>Selecciona...</option>
          <option *ngFor="let s of suppliers" [ngValue]="s.id">
            {{ s.name }}
          </option>
        </select>
        <div class="label">
          <span class="label-text-alt opacity-70" *ngIf="suppliersLoading">
            Cargando proveedores...
          </span>
        </div>
      </label>

      <label class="form-control">
        <div class="label"><span class="label-text">Email</span></div>
        <input class="input input-bordered" [(ngModel)]="email" />
      </label>

      <label class="form-control">
        <div class="label">
          <span class="label-text">Clave (texto plano)</span>
        </div>
        <input class="input input-bordered" [(ngModel)]="password" />
      </label>

      <label class="form-control">
        <div class="label">
          <span class="label-text">Perfiles total</span>
          <span class="label-text-alt opacity-70">
            (tu backend hará IN/ADJUST OUT y bloqueará perfiles)
          </span>
        </div>
        <input
          class="input input-bordered"
          type="number"
          [(ngModel)]="profilesTotal"
        />
      </label>

      <label class="form-control">
        <div class="label"><span class="label-text">Estado</span></div>
        <select class="select select-bordered" [(ngModel)]="status">
          <option [ngValue]="'ACTIVE'">ACTIVE</option>
          <option [ngValue]="'INACTIVE'">INACTIVE</option>
        </select>
      </label>

      <label class="form-control">
        <div class="label"><span class="label-text">Costo total</span></div>
        <input class="input input-bordered" [(ngModel)]="totalCost" />
      </label>

      <label class="form-control">
        <div class="label"><span class="label-text">Fecha compra</span></div>
        <input
          class="input input-bordered"
          type="date"
          [(ngModel)]="purchaseDate"
        />
      </label>

      <label class="form-control">
        <div class="label"><span class="label-text">Fecha corte</span></div>
        <input
          class="input input-bordered"
          type="date"
          [(ngModel)]="cutoffDate"
        />
      </label>

      <label class="form-control md:col-span-2">
        <div class="label"><span class="label-text">Notas</span></div>
        <textarea
          class="textarea textarea-bordered"
          [(ngModel)]="notes"
        ></textarea>
      </label>
    </div>

    <div class="modal-action">
      <button class="btn" (click)="onClose()" [disabled]="loading">
        Cancelar
      </button>
      <button class="btn btn-primary" (click)="submit()" [disabled]="loading">
        <span *ngIf="loading" class="loading loading-spinner loading-sm"></span>
        Guardar
      </button>
    </div>
  </div>

  <form method="dialog" class="modal-backdrop">
    <button (click)="onClose()">close</button>
  </form>
</dialog>
