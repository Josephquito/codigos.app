<dialog class="modal" [class.modal-open]="open">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Eliminar plataforma</h3>

    <div class="mt-2">
      <p>Vas a eliminar: <b>{{ platform?.name }}</b></p>
      <p class="text-sm opacity-70 mt-1">
        Si tiene relaciones, el backend rechazará la eliminación.
      </p>
    </div>

    <div *ngIf="errorMessage" class="alert alert-error mt-3">
      <span>{{ errorMessage }}</span>
    </div>

    <div class="modal-action">
      <button class="btn" (click)="onClose()" [disabled]="loading">
        Cancelar
      </button>
      <button class="btn btn-error" (click)="submit()" [disabled]="loading">
        <span *ngIf="loading" class="loading loading-spinner loading-sm"></span>
        Eliminar
      </button>
    </div>
  </div>

  <form method="dialog" class="modal-backdrop">
    <button (click)="onClose()">close</button>
  </form>
</dialog>
