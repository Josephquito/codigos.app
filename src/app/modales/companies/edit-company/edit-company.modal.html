<dialog class="modal" [class.modal-open]="open">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Editar company</h3>

    <div *ngIf="errorMessage" class="alert alert-error mt-3">
      <span>{{ errorMessage }}</span>
    </div>

    <div class="mt-4 grid gap-3">
      <label class="form-control w-full">
        <div class="label"><span class="label-text">Nombre</span></div>
        <input class="input input-bordered w-full" [(ngModel)]="name" />
      </label>

      <label class="form-control w-full">
        <div class="label"><span class="label-text">Tel√©fono</span></div>
        <input class="input input-bordered w-full" [(ngModel)]="phone" />
      </label>

      <label class="form-control w-full">
        <div class="label"><span class="label-text">Status</span></div>
        <select class="select select-bordered w-full" [(ngModel)]="status">
          <option [ngValue]="'ACTIVE'">ACTIVE</option>
          <option [ngValue]="'INACTIVE'">INACTIVE</option>
        </select>
      </label>
    </div>

    <div class="modal-action">
      <button
        class="btn"
        type="button"
        (click)="onClose()"
        [disabled]="loading"
      >
        Cancelar
      </button>

      <button
        class="btn btn-neutral"
        type="button"
        (click)="submit()"
        [disabled]="loading"
      >
        <span *ngIf="loading" class="loading loading-spinner loading-sm"></span>
        Guardar
      </button>
    </div>
  </div>

  <form method="dialog" class="modal-backdrop">
    <button type="button" (click)="onClose()">close</button>
  </form>
</dialog>
