<dialog class="modal" [class.modal-open]="open">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Eliminar cliente</h3>

    <p class="mt-2 text-sm text-gray-600">
      Â¿Seguro que deseas eliminar
      <span class="font-semibold">{{ customer?.name }}</span>?
    </p>

    <div *ngIf="errorMessage" class="alert alert-error mt-3">
      <span>{{ errorMessage }}</span>
    </div>

    <div class="modal-action">
      <button
        class="btn"
        type="button"
        (click)="onClose()"
        [disabled]="loading"
      >
        Cancelar
      </button>

      <button
        class="btn btn-error"
        type="button"
        (click)="confirm()"
        [disabled]="loading"
      >
        <span *ngIf="loading" class="loading loading-spinner loading-sm"></span>
        Eliminar
      </button>
    </div>
  </div>

  <form method="dialog" class="modal-backdrop">
    <button type="button" (click)="onClose()">close</button>
  </form>
</dialog>
