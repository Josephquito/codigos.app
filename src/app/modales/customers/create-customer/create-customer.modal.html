<dialog class="modal" [class.modal-open]="open">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Crear cliente</h3>

    <div *ngIf="errorMessage" class="alert alert-error mt-3">
      <span>{{ errorMessage }}</span>
    </div>

    <div class="mt-4 grid gap-3">
      <label class="form-control w-full">
        <div class="label"><span class="label-text">Nombre</span></div>
        <input
          class="input input-bordered w-full"
          [(ngModel)]="name"
          placeholder="Ej: Juan PÃ©rez"
        />
      </label>

      <label class="form-control w-full">
        <div class="label"><span class="label-text">Contacto</span></div>
        <input
          class="input input-bordered w-full"
          [(ngModel)]="contact"
          placeholder="Ej: 0999999999"
        />
      </label>

      <label class="form-control w-full">
        <div class="label">
          <span class="label-text">Origen (opcional)</span>
        </div>
        <input
          class="input input-bordered w-full"
          [(ngModel)]="source"
          placeholder="Ej: Facebook, referido, etc."
        />
      </label>
    </div>

    <div class="modal-action">
      <button
        class="btn"
        type="button"
        (click)="onClose()"
        [disabled]="loading"
      >
        Cancelar
      </button>

      <button
        class="btn btn-neutral"
        type="button"
        (click)="submit()"
        [disabled]="loading"
      >
        <span *ngIf="loading" class="loading loading-spinner loading-sm"></span>
        Crear
      </button>
    </div>
  </div>

  <form method="dialog" class="modal-backdrop">
    <button type="button" (click)="onClose()">close</button>
  </form>
</dialog>
