<div class="min-h-screen flex items-start justify-center bg-gray-100 px-4 py-8">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md space-y-4">
    <div
      *ngIf="expired"
      class="p-3 rounded-md text-sm font-medium text-red-700 bg-red-100 border border-red-300"
    >
      Tu sesión ha expirado. Por favor vuelve a iniciar sesión.
    </div>

    <div
      *ngIf="errorMessage"
      class="p-3 rounded-md text-sm font-medium text-red-700 bg-red-100 border border-red-300"
    >
      {{ errorMessage }}
    </div>

    <h1 class="text-3xl font-bold text-center text-gray-800">Iniciar Sesión</h1>

    <form
      (ngSubmit)="login()"
      class="space-y-3"
      novalidate
      [class.opacity-70]="cargando"
      [attr.aria-busy]="cargando"
    >
      <div class="form-control w-full">
        <input
          type="email"
          placeholder="correo@gmail.com"
          class="input input-bordered w-full"
          required
          autofocus
          name="email"
          [(ngModel)]="email"
          [disabled]="cargando"
          autocomplete="email"
        />
      </div>

      <div class="form-control w-full">
        <input
          type="password"
          placeholder="Contraseña"
          class="input input-bordered w-full"
          required
          name="password"
          [(ngModel)]="password"
          [disabled]="cargando"
          autocomplete="current-password"
        />
      </div>

      <button
        type="submit"
        class="btn btn-neutral w-full"
        [disabled]="cargando"
      >
        <span *ngIf="!cargando">Iniciar Sesión</span>
        <span *ngIf="cargando" class="flex items-center gap-2">
          Iniciando...
          <span class="loading loading-spinner loading-md"></span>
        </span>
      </button>
    </form>
  </div>
</div>
